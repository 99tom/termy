<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Termy" />
    <title>Termy</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/dist/index.js"></script>

    <!-- 
    This is the only place where defining fonts doesn't break the imports
    Maybe future Snowpack release will fix relative css imports
    -->
    <style>
      /* Roboto Mono */
      @font-face {
        font-family: 'Roboto Mono';
        src: url('./fonts/roboto-mono/RobotoMono-VariableFont_wght.ttf')
          format('truetype-variations');
        font-style: normal;
        font-weight: 100 700;
      }

      @font-face {
        font-family: 'Roboto Mono';
        src: url('./fonts/roboto-mono/RobotoMono-Italic-VariableFont_wght.ttf')
          format('truetype-variations');
        font-style: italic;
        font-weight: 100 700;
      }
    </style>
  </body>
</html>
